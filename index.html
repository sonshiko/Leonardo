<!DOCTYPE html>
<html>
<head>
	<title>plagiaÂ®t</title>
	<meta charset="UTF-8">
	<!-- include a file with css to this document -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style-box-sizing.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!-- include a file with js to this document -->

</head>
<!-- <body onload="setHeight()" onresize="setHeight()"> -->
<body>
	<!-- Begin of header -->
	
	<header class="header">
		<div>
			<button class="btn" id="sidebar-position">
				Sidebar left
			</button>


		</div>	
	</header>
	<!-- End of header -->
	<!-- Main -->
	<main class="main">
		<!-- -->
		<div id="main-container" class="wrapper">
			<!-- The area to load pictures -->
			<div class="img-holder">
				<div class="canvas-wrapper" id="original-wrapper">
					<canvas id="original-image" class="original-image"></canvas>
				</div>
				<div class="canvas-wrapper" id="copy-wrapper">
					<canvas id="copy-image"
							class="copy-image"></canvas>
				</div>
			</div>
			<!-- Right-side area with interface -->
			<div class="controll-panel">
				controll-panel
				<div>
					<!-- <button id="originalPicture" class="buttons" type="button">Load the original picture</button> -->
					<figure>
						<img id="originalPicture" class="buttons" src="img/button-orig.jpg" alt="Press this button to load original picture">
						<figcaption>Original picture</figcaption>
					</figure>
					<input type="file"
						   class="btn "
						   id="original" name="original"
						   placeholder="Original file"
						   accept="image/png, image/jpeg">
				</div>
				<div>
					<figure>
						<!-- <button id="artistsPicture" class="buttons" type="button">Load the your own picture</button> -->
						<img id="artistsPicture" class="buttons" src="img/button-custom.jpg" alt="Press this button to load your picture">
						<figcaption>Your picture</figcaption>
						<input type="file"
							   class="btn"
							   id="copy" name="copy"
							   placeholder="Your file"
							   accept="image/png, image/jpeg">
					</figure>
				</div>
				<div>
					<label for="opacity">Opacity:</label>
					<input type="range" id="opacity" name="opacity"
						   value="0.5"
						   min="0" max="1" step="0.05">
				</div>
				<div>
					<label for="scale">Scale:</label>
					<input type="range" id="scale" name="scale"
						   value="100"
						   min="0" max="100" step="1">
				</div>
				<div>
					<button class="btn move-btn"id="Up">Up</button>
					<button class="btn move-btn"id="Left">Left</button>
					<button class="btn move-btn"id="Bottom">Bottom</button>
					<button class="btn move-btn"id="Right">Right</button>
				</div>

			</div>
		</div>
	</main>
	<!-- End of main -->

	<!-- Footer -->
	<footer class="footer">
		<div>
			
		</div>
			
	</footer>
	<!-- End of footer -->
</body>
<script type="text/javascript" src="js/leonardo.js"></script>
</html>
